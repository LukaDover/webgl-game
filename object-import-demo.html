    <script src="./js/glMatrix-0.9.5.min.js"  type="text/javascript"></script> <!-- Load this script before object-import-demo.js -->
    <script src="./js/webgl-obj-loader.js" type="text/javascript"></script>
    <script id="mesh" type="text/plain">
# Blender v2.79 (sub 0) OBJ File: ''
# www.blender.org
mtllib cube.mtl
o Cube
v 1.000000 -1.000000 -1.000000
v 1.000000 -1.000000 1.000000
v -1.000000 -1.000000 1.000000
v -1.000000 -1.000000 -1.000000
v 1.000000 1.000000 -0.999999
v 0.999999 1.000000 1.000001
v -1.000000 1.000000 1.000000
v -1.000000 1.000000 -1.000000
vn 0.0000 -1.0000 0.0000
vn 0.0000 1.0000 0.0000
vn 1.0000 0.0000 0.0000
vn -0.0000 -0.0000 1.0000
vn -1.0000 -0.0000 -0.0000
vn 0.0000 0.0000 -1.0000
usemtl Material
s off
f 1//1 2//1 3//1 4//1
f 5//2 8//2 7//2 6//2

f 3//5 7//5 8//5 4//5
f 5//6 1//6 4//6 8//6
    </script>
    <script src="js/object-import-demo.js" type="text/javascript"></script>


    <!-- Fragment Shader -->
    <script id="shader-fs" type="x-shader/x-fragment">
         void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
         }
    </script>

    <!-- Vertex Shader -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uMVMatrix; // Model-View Matrix
        uniform mat4 uPMatrix;  // Projection Matrix

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }

    </script>


    <title>WebGL Polygons</title>
</head>
    <body onload="start()">
        <h1>WebGL - Polygons</h1>

    </body>
